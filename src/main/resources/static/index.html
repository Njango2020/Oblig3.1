<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>





</head>
<body>
<div class="container-md">

    <div class="col-md-2"></div>

    <div class="row">

        <div class="row" >
            <div class="col-md-2">
            </div>

            <div class="col-md-8 " >

                <form class="form" id="kino">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <h1 style="color: #fff">Bestill billetter</h1>
                        </div>
                        <div class="col-md-2"></div>


                    </div>
                    <div class="row">

                        <div class="row">
                            <div class="col-md-2" ></div>
                            <div class="col-md-4 pt-3">

                                <div class="form-group" >
                                    <label for="film"></label>
                                    <select id="film" style="color: black" required>
                                        <option value="" selected>Velg Film</option>
                                        <option>Star Wars</option>
                                        <option>BadBoys 4 Life</option>
                                        <option>Forest Gump</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 pt-3">
                                <div class="form-group">
                                    <label for="antall"></label>
                                    <input type="number" style="color: black"  placeholder="Antall" id="antall" required onchange="validerAntall(this.value)"/><br/>
                                </div>
                            </div>
                            <span id="feilAntall" class="col-md-2" style="color: red"></span>
                        </div>

                        <div class="row" >
                            <span id="feilFornavn" class="col-md-2" style="color: red"></span>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="navn">Fornavn</label>
                                    <input type="text" class="form-control" placeholder="Skriv inn navn" id="navn" required onchange="validerNavn(this.value)" /><br/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="etternavn">Etternavn</label>
                                    <input type="text" class="form-control" placeholder="Skriv inn Etternavn" id="etternavn" required onchange="validerEtterNavn(this.value)"/><br/>
                                </div>
                            </div>
                            <span id="feilEtternavn" class="col-md-2" style="color: red"></span>

                        </div>
                        <div class="row" >
                            <span id="feilEpost" class="col-md-2" style="color: red"></span>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="epost">Epost</label>
                                    <input type="text" class="form-control" placeholder="Skriv inn Epost " id="epost" required onchange="validerEpost(this.value)"/><br/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="telefonnr">Telefon</label>
                                    <input type="text"  class="form-control" placeholder=" Skriv inn telefon" id="telefonnr" required onchange="validerTlf(this.value)"/><br/>

                                </div>
                            </div>
                            <span id="feilTelefonnr" class="col-md-2" style="color: red"></span>

                        </div>

                        <div class="row" >
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <button type="submit" onclick="bestilling()" class="bg">Bestill</button><br/>

                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-2">
                            </div>
                        </div>


                        <div class="row" >
                            <div class="col-md-2"></div>
                            <div class="col-md-4 pt-5" style="font-weight: bold">
                                Din bestilling:
                                <div id="resultat" style="color: #ffffff">
                                </div>
                                <button onclick="slettAlle()" class="bg-danger mt-5 " >Slett billetter</button>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-2"></div>
                        </div>

                    </div></form>

            </div>
            <div class="col-md-2">
            </div>
        </div>





    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</div>
</body>
</html>
